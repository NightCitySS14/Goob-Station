- type: entity
  parent: ClothingOuterArmorBase
  id: ClothingOuterArmorMilitaryArmorVest
  name: Бронижилет Militech
  description: Прочный бронижилет, разработанный Militech для обеспечения максимальной защиты в боевых условиях. Идеально подходит для военных и охранников, требующих надежной защиты от различных угроз.
  components:
  - type: Sprite
    sprite: _NC/Clothing/OuterClothing/Armor/militech_bulletproof.rsi
  - type: Clothing
    sprite: _NC/Clothing/OuterClothing/Armor/militech_bulletproof.rsi
  - type: Armor
    coverage:
    - Chest
    traumaDeductions:
      Dismemberment: 0.4
      OrganDamage: 0.4
      BoneDamage: 0.4
      VeinsDamage: 0
      NerveDamage: 0
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.6
        Heat: 0.8
  - type: ExplosionResistance
    damageCoefficient: 0.90
  - type: ModifyDelayedKnockdown # Goobstation
    delayDelta: 2
    knockdownTimeDelta: -2
  - type: StaminaResistance # Goobstation
    damageCoefficient: 0.7

